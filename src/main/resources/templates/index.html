<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/author/add">Add Author</a> | <a href="/book/add">Add Book</a>
<table border="1">
    <tr>
        <td>image</td>
        <td>id</td>
        <td>title</td>
        <td>description</td>
        <td>Author.name</td>
        <td>Author.surname</td>
        <td>price</td>
        <td>count</td>
        <td>Action</td>
    </tr>
    <tr th:each="book : ${books}">
        <td><img width="50" th:if="${book.picUrl != null}" th:src="@{/book/getImage(picUrl=${book.picUrl})}"></td>
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.author.surname}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.count}"></td>
        <td><a th:href="@{/book/delete(id=${book.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
